<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1>My Picture Gallery</h1>
    </header>

    <main>
        <article>
            <section class="min-h-screen flex items-center mx-4">
                <div class="grid grid-cols-4 gap-5">
                    <div>
                        <img src="images/Image1.jpg" alt="icon" style="width: 100%;
                        height: 200px;">
                        <p class="imagecaption" id="image1">First Image</p>
                    </div>
                    <div>
                        <img src="images/Image2.jpg" alt="icon" style="width: 100%;
                        height: 200px;">
                        <p class="imagecaption" id="image2">Second Image</p>
                    </div>
                    <div>
                        <img src="images/Image3.jpg" alt="icon" style="width: 100%;
                        height: 200px;">
                        <p class="imagecaption" id="image3">Third Image</p>
                    </div>
                    <div>
                        <img src="images/Image4.jpg" alt="icon" style="width: 100%;
                        height: 200px;">
                        <p class="imagecaption" id="image4">Fourth Image</p>
                    </div>
                    <div>
                        <img src="images/Image5.jpg" alt="icon" style="width: 100%;
                        height: 200px;">
                        <p class="imagecaption" id="image5">Fifth Image</p>
                    </div>
                    <div>
                        <img src="images/Image6.jpg" alt="icon" style="width: 100%;
                        height: 200px;">
                        <p class="imagecaption" id="image6">Sixth Image</p>
                    </div>
                    <div>
                        <img src="images/Image7.jpg" alt="icon" style="width: 100%;
                        height: 200px;">
                        <p class="imagecaption" id="image7">Seventh Image</p>
                    </div>
                    <div>
                        <img src="images/Image8.jpg" alt="icon" style="width: 100%;
                        height: 200px;">
                        <p class="imagecaption" id="image8">Eighth Image</p>
                    </div>
                </div>
            </section>
        </article>
    </main>


    <script src="./script.js"></script>
</body>
</html>
